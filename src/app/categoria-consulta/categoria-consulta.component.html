<div class="col-md-12">
  <div class="row mb-3">
    <div class="col-6 page-title ">
      <h1>CONSULTAR CATEGORIA</h1>
    </div>
    <div class="col-6 mt-3">
      <div class="text-right">
        <button class="btn btn-primary" type="submit" routerLink="incluir">Incluir Categoria</button>
      </div>
    </div>
  </div>
  <div class="animated fadeIn">
    <form novalidate (ngSubmit)="search()" #f="ngForm" class="form-validation">
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="card mt-30">
            <div class="card-header">Filtros de pesquisa</div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="nomeItem">Nome</label>
                  <input type="text" class="form-control sislam-input-text" id="nome" name="nome" [(ngModel)]="nome">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-12 mb-3">
    <div class="text-right">
      <button class="btn btn-danger ml-1" type="submit" routerLink="/">Cancelar</button>
      <button class="btn btn-success ml-1" type="submit" (click)="search()">Consultar</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-50 mb-3">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Categoria Pai</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of categorias; let i = index;">
              <td>{{ categoria.nome}}</td>
              <td>{{ categoria.categoriaPai | categoriaPai }}</td>
              <td>
                <a class="btn btn-default col-sm-2" [routerLink]="['/categoria/editar', categoria.id]">
                  <fa name="edit"></fa>
                </a>
                <a class="btn btn-default col-sm-2" [routerLink]="['/categoria/visualizar', categoria.id]">
                  <fa name="search"></fa>
                </a>
                <a class="btn btn-default col-sm-2" (click)="delete(i)">
                  <fa name="trash"></fa>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <ngb-pagination size="lg" class="d-flex justify-content-center" [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page"
          [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
      </div>
    </div>
  </div>
</div>
